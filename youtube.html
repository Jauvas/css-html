<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUTUBE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <input class="searchbar" type="" placeholder="Search">
    <div class="video_preview">
        <div class="channel-picture_row">
            <img class="pics" src="pics/1.jpg" alt="">
        </div>
        <div class="video-info-grid">
            <div class="channel-picture">
                <img class="profile-picture" src="pics/channels4_profile throttlehouse.jpg" alt="">
            </div>
            <div class="video-info">
                <p class="video_title">
                    Mercedes Benz S-class S63 AMG
                </p>
                <p class="video_channel">
                    Throttle House
                </p>
                <p class="video_stats">
                    3.4M views &#183; 5 days ago
                </p>
            </div>

        </div>
    </div>

    <div class="video_preview">
        <div class="channel-picture_row">
            <img class="pics" src="pics/2.jpg" alt="">
        </div>
        <div class="video-info-grid">
            <div class="channel-picture">
                <img class="profile-picture" src="pics/channels4_profile carwow.jpg" alt="">
            </div>
            <div class="video-info">
                <p class="video_title">
                    Mercedes Benz CLS C63 AMG
                </p>
                <p class="video_channel">
                    Carwow
                </p>
                <p class="video_stats">
                    3.4M views &#183; 5 days ago
                </p>
            </div>

    </div>
</body>
</html>
