<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>positions</title>
</head>
<body style="height: 3000px;
padding-top: 50px; padding-left: 70px;">
    <div style="
    background-color: black; color: white;
    position: fixed; width: 100%; top: 0px; height: 50px;
    left: 0; Z-index: 1;">
        header
    </div>

    <div style="
    background-color:green; color:white; position: fixed;
    left: 0; bottom: 0; top: 50px; width: 70px;">
        sidebar
        <div style="
        position: absolute; background-color: red;
        left: 10; color: white; top: 60px; right: 10px; ">
            absolute
        </div>
    </div>

    <div style="
    position: absolute; background-color: red;
    left: 10; color: white; top: 60px; right: 10px; ">
        absolute
    </div>
    <div style="background-color: lightblue; height: 200px; width: 200px;
    position: static;">div1</div>
    <div style="background-color: lightpink; height: 200px;
    width: 200px; position: relative;">
        div2
        <div style="
        position: absolute; background-color: black; 
        color: white; right: 10px; bottom: 10; top: 170px ">
            5:00
        </div>
    </div>
</body>
</html>
