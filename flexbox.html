<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
</head>
<body style="padding-bottom: 1000px;">
    <div style="display: flex;
    flex-direction: row; height: 50px;">
        <div style="background-color: dodgerblue;">div1</div>
        <div style="background-color: hotpink;">div2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px; height: 50px;">
        <div style="background-color: dodgerblue; width: 100px">100px</div>
        <div style="background-color: hotpink; flex: 1">flex 1</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px; height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray; justify-content: center">
        <div style="background-color: dodgerblue; width: 100px">100px</div>
        <div style="background-color: hotpink; width:100px">flex 1</div>
        <div style="background-color: lightgreen; width: 100px;">flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px; height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray; justify-content: space-between;">
        <div style="background-color: dodgerblue; width: 100px">100px</div>
        <div style="background-color: hotpink; width:100px">flex 1</div>
        <div style="background-color: lightgreen; width: 100px;">flex 2</div>
    </div>

    <div style="display: flex;
    flex-direction: row;
    margin-top: 10px; height: 70px;
    border-style: solid;
    border-width: 1px;
    border-color: gray; justify-content: space-between;
    align-items: center">
        <div style="background-color: dodgerblue; width: 100px">100px</div>
        <div style="background-color: hotpink; width:100px">flex 1</div>
        <div style="background-color: lightgreen; width: 100px;">flex 2</div>
    </div>
    
</body>
</html>
